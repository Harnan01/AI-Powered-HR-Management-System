<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Interview Client</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
            max-width: 600px;
            width: 100%;
        }
        h1 {
            font-size: 24px;
            color: #333;
            text-align: center;
            margin-bottom: 20px;
        }
        #status {
            font-size: 16px;
            color: #555;
            text-align: center;
            margin-bottom: 20px;
        }
        #transcript {
            border: 1px solid #ccc;
            padding: 10px;
            border-radius: 4px;
            max-height: 300px;
            overflow-y: auto;
            font-size: 14px;
            background-color: #f9f9f9;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin: 10px 5px;
        }
        #start-button {
            background-color: #28a745;
            color: white;
        }
        #start-button:hover {
            background-color: #218838;
        }
        #stop-button {
            background-color: #dc3545;
            color: white;
            display: none;
        }
        #stop-button:hover {
            background-color: #c82333;
        }
        .buttons {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }
    </style>

</head>
<body>
    <div class="container">
        <h1>AI Interview Client</h1>
        <p id="status">Click "Start Interview" to begin.</p>
        <div id="transcript"></div>
        <div class="buttons">
            <button id="start-button">Start Interview</button>
            <button id="stop-button">Stop Interview</button>
        </div>
    </div>

    <!-- Include the JavaScript code -->
    <script src="interview.js"></script>
</body>
</html>
