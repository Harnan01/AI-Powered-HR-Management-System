<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shortlisted Candidates</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
    <style>
        .candidate-card {
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            border-left: 4px solid #3b82f6;
            background-color: #ffffff;
            padding: 1.5rem;
            border-radius: 0.5rem;
        }

        .candidate-card:hover {
            transform: scale(1.02);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
        }

        .search-input {
            border-radius: 0.375rem;
            padding: 0.5rem 1rem;
            border: 1px solid #d1d5db;
            width: 100%;
            margin-bottom: 1rem;
        }

        .search-input:focus {
            border-color: #3b82f6;
            outline: none;
        }

        .footer {
            margin-top: 4rem;
            padding: 2rem;
            background-color: #f3f4f6;
            text-align: center;
        }

        .loading-spinner {
            border: 4px solid rgba(0, 0, 0, 0.1);
            border-left-color: #3b82f6;
            border-radius: 50%;
            width: 24px;
            height: 24px;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .hidden { display: none; }

        .score-circle {
            position: relative;
            width: 50px;
            height: 50px;
        }

        .score-circle svg {
            transform: rotate(-90deg);
        }

        .score-circle circle {
            fill: none;
            stroke-width: 6;
        }

        .score-circle .bg {
            stroke: #d1d5db;
        }

        .score-circle .progress {
            stroke: #3b82f6;
            stroke-linecap: round;
        }

        .score-circle .score-text {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-weight: bold;
            color: #3b82f6;
        }
    </style>
</head>
<body class="bg-gray-100">
    <!-- Navigation Bar -->
    <nav class="bg-blue-600 text-white shadow-lg">
        <div class="container mx-auto px-6 py-3 flex justify-between items-center">
            <div class="text-xl font-semibold">
                <a class="text-white text-xl font-bold hover:text-gray-300" href="#">Hiring Management System</a>
            </div>
            <div class="hidden md:flex md:items-center">
                <a class="text-white text-sm font-semibold hover:text-gray-300 mx-4" href="index.html">Home</a>
                <a class="text-white text-sm font-semibold hover:text-gray-300 mx-4" href="manage.html">Jobs</a>
                <a class="text-white text-sm font-semibold hover:text-gray-300 mx-4" href="all_applicants.html">Applicants</a>
                <a class="text-white text-sm font-semibold hover:text-gray-300 mx-4" href="shortlisted_candidates.html">Short Listed</a>
            </div>
            <div class="flex md:hidden">
                <button type="button" id="menu-btn" class="text-white hover:text-gray-300 focus:outline-none focus:text-gray-300" aria-label="toggle menu">
                    <svg viewBox="0 0 24 24" class="h-6 w-6 fill-current">
                        <path fill-rule="evenodd" d="M4 5h16v2H4V5zm0 6h16v2H4v-2zm0 6h16v2H4v-2z"/>
                    </svg>
                </button>
            </div>
        </div>
        <div class="hidden md:hidden" id="menu">
            <a class="block text-sm font-semibold text-white hover:text-gray-300 px-4 py-2" href="index.html">Home</a>
            <a class="block text-sm font-semibold text-white hover:text-gray-300 px-4 py-2" href="manage.html">Jobs</a>
            <a class="block text-sm font-semibold text-white hover:text-gray-300 px-4 py-2" href="all_applicants.html">Applicants</a>
            <a class="block text-sm font-semibold text-white hover:text-gray-300 px-4 py-2" href="shortlisted_candidates.html">Short Listed</a>
        </div>
    </nav>

    <div class="container mx-auto p-8 pt-20">
        <div class="bg-white p-6 rounded-lg shadow-lg">
            <h1 class="text-3xl font-bold text-center text-gray-800 mb-6">Shortlisted Candidates</h1>
            
            <!-- Search bar -->
            <div class="mb-4">
                <input type="text" id="search-bar" placeholder="Search candidates..." class="search-input">
            </div>

            <!-- Loading Indicator -->
            <div id="loading" class="flex justify-center hidden">
                <div class="loading-spinner"></div>
            </div>

            <!-- Candidate List -->
            <div class="candidate-list mb-6">
                <ul id="candidate-list" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
                    <!-- Candidate items will be appended here dynamically -->
                </ul>
            </div>

            <!-- Send Invitations Button -->
            <div class="flex justify-center mt-4">
                <button id="send-invitations-btn" class="bg-green-600 text-white py-2 px-4 rounded-md hover:bg-green-700 transition duration-200">Send Interview Invitations</button>
            </div>

            <!-- Error Message -->
            <div id="error-message" class="text-red-600 text-center hidden">
                Unable to fetch shortlisted candidates. Please try again later.
            </div>
        </div>
    </div>

    <footer class="footer">
        <p class="text-gray-600">&copy; 2024 Hiring Management System. All rights reserved.</p>
    </footer>

    <div id="date-picker-popup" class="hidden fixed inset-0 bg-gray-800 bg-opacity-50 flex items-center justify-center">
        <div class="bg-white p-6 rounded-md shadow-md">
            <h2 class="text-lg font-semibold mb-4">Select Interview Closing Date</h2>
            <input type="text" id="closing-date-input" class="border border-gray-300 p-2 rounded-md w-full mb-4">
            <div class="flex justify-end">
                <button id="cancel-date-btn" class="bg-gray-500 text-white py-2 px-4 rounded-md mr-2 hover:bg-gray-600 transition duration-200">Cancel</button>
                <button id="submit-date-btn" class="bg-blue-600 text-white py-2 px-4 rounded-md hover:bg-blue-700 transition duration-200">Submit</button>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const accessToken = localStorage.getItem('access_token'); // Retrieve the token from localStorage
            const refreshToken = localStorage.getItem('refresh_token');
            const candidateList = document.getElementById('candidate-list');
            const loading = document.getElementById('loading');
            const errorMessage = document.getElementById('error-message');
            const sendInvitationsBtn = document.getElementById('send-invitations-btn');
            const datePickerPopup = document.getElementById('date-picker-popup');
            const closingDateInput = document.getElementById('closing-date-input');
            const cancelDateBtn = document.getElementById('cancel-date-btn');
            const submitDateBtn = document.getElementById('submit-date-btn');
            const urlParams = new URLSearchParams(window.location.search);
            const jobId = urlParams.get('job_id');

            if (!accessToken) {
                alert('Access token is missing. Please log in.');
                window.location.href = 'login.html'; // Redirect to login page if token is missing
                return;
            }

            // Fetch shortlisted candidates for the job
            async function fetchCandidates() {
                loading.classList.remove('hidden');
                const response = await fetchWithToken(`http://127.0.0.1:8002/api/shortlisted-candidates/by_job/?job_id=${jobId}`);
                if (!response.ok) {
                    loading.classList.add('hidden');
                    errorMessage.classList.remove('hidden');
                    console.error('Error fetching candidates:', response.statusText);
                    return;
                }
                const data = await response.json();
                loading.classList.add('hidden');
                candidateList.innerHTML = '';  // Clear any existing content
                if (data.length > 0) {
                    data.forEach(candidate => {
                        const scorePercentage = candidate.score;
                        const circumference = 2 * Math.PI * 22;
                        const offset = circumference - (scorePercentage / 100) * circumference;

                        const candidateItem = document.createElement('li');
                        candidateItem.className = 'candidate-card p-6 rounded-md shadow-lg';
                        candidateItem.innerHTML = `
                            <div class="flex justify-between items-center mb-4">
                                <div>
                                    <h3 class="text-2xl font-bold text-gray-800">${candidate.name}</h3>
                                    <p class="text-gray-600">${candidate.email}</p>
                                </div>
                                <div class="score-circle">
                                    <svg width="50" height="50">
                                        <circle class="bg" cx="25" cy="25" r="22"></circle>
                                        <circle class="progress" cx="25" cy="25" r="22" stroke-dasharray="${circumference}" stroke-dashoffset="${offset}"></circle>
                                    </svg>
                                    <div class="score-text">${candidate.score}</div>
                                </div>
                            </div>
                            <div class="flex justify-between items-center">
                                <input type="checkbox" class="candidate-checkbox" data-id="${candidate.id}">
                                <button class="bg-blue-600 text-white p-2 rounded-md hover:bg-blue-700 transition duration-200 view-candidate-button" data-id="${candidate.id}">View Details</button>
                            </div>
                        `;
                        candidateList.appendChild(candidateItem);
                    });

                    // Add event listeners for view buttons
                    document.querySelectorAll('.view-candidate-button').forEach(button => {
                        button.addEventListener('click', (event) => {
                            const candidateId = event.target.getAttribute('data-id');
                            window.location.href = `candidate_detail.html?candidate_id=${candidateId}`;
                        });
                    });
                } else {
                    candidateList.innerHTML = '<p class="text-gray-600 text-center">No candidates shortlisted for this job.</p>';
                }
            }

            fetchCandidates();

            // Search functionality
            document.getElementById('search-bar').addEventListener('input', (event) => {
                const searchTerm = event.target.value.toLowerCase();
                const candidateItems = document.querySelectorAll('#candidate-list li');
                candidateItems.forEach(item => {
                    const candidateName = item.querySelector('h3').textContent.toLowerCase();
                    if (candidateName.includes(searchTerm)) {
                        item.classList.remove('hidden');
                    } else {
                        item.classList.add('hidden');
                    }
                });
            });

            document.getElementById('menu-btn').addEventListener('click', function() {
                const menu = document.getElementById('menu');
                menu.classList.toggle('hidden');
            });

            async function fetchWithToken(url, options = {}) {
                let accessToken = localStorage.getItem('access_token');
                const refreshToken = localStorage.getItem('refresh_token');

                options.headers = {
                    ...options.headers,
                    'Authorization': `Bearer ${accessToken}`,
                };

                let response = await fetch(url, options);
                if (response.status === 401) {
                    // Access token expired, try to refresh it
                    const refreshResponse = await fetch('http://localhost:8003/api/auth/token/refresh/', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({ refresh: refreshToken }),
                    });

                    if (refreshResponse.ok) {
                        const refreshData = await refreshResponse.json();
                        localStorage.setItem('access_token', refreshData.access);
                        accessToken = refreshData.access;

                        // Retry the original request with new access token
                        options.headers['Authorization'] = `Bearer ${accessToken}`;
                        response = await fetch(url, options);
                    } else {
                        // Refresh token is also expired or invalid
                        alert('Session expired. Please log in again.');
                        localStorage.removeItem('access_token');
                        localStorage.removeItem('refresh_token');
                        window.location.href = 'login.html';
                        return;
                    }
                }

                return response;
            }

            // Initialize flatpickr
            flatpickr(closingDateInput, {
                dateFormat: 'Y-m-d',
            });

            // Show date picker popup
            sendInvitationsBtn.addEventListener('click', () => {
                datePickerPopup.classList.remove('hidden');
            });

            // Hide date picker popup on cancel
            cancelDateBtn.addEventListener('click', () => {
                datePickerPopup.classList.add('hidden');
            });

            // Submit selected date and send invitations
            submitDateBtn.addEventListener('click', async () => {
                const closingDate = closingDateInput.value;
                if (!closingDate) {
                    alert('Closing date is required.');
                    return;
                }

                // Collect selected candidates
                const selectedCandidates = [];
                document.querySelectorAll('.candidate-checkbox').forEach(checkbox => {
                    if (checkbox.checked) {
                        selectedCandidates.push(checkbox.getAttribute('data-id'));
                    }
                });

                if (selectedCandidates.length === 0) {
                    alert('Please select at least one candidate.');
                    return;
                }

                loading.classList.remove('hidden');
                datePickerPopup.classList.add('hidden');

                const response = await fetchWithToken('http://127.0.0.1:8004/api/send-invitations/', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ job_id: jobId, closing_date: closingDate, candidates: selectedCandidates }),
                });

                loading.classList.add('hidden');
                if (response.ok) {
                    alert('Interview invitations sent successfully.');
                } else {
                    alert('Failed to send interview invitations.');
                }
            });
        });
    </script>
</body>
</html>
