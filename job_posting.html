<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Postings</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/flatpickr/4.6.9/flatpickr.min.css">
    <style>
        .job-card {
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            border-left: 4px solid #3b82f6;
            background-color: #ffffff;
        }

        .job-card:hover {
            transform: scale(1.02);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
        }

        .search-input {
            border-radius: 0.375rem;
            padding: 0.5rem 1rem;
            border: 1px solid #d1d5db;
        }

        .search-input:focus {
            border-color: #3b82f6;
            outline: none;
        }

        .footer {
            margin-top: 4rem;
            padding: 2rem;
            background-color: #f3f4f6;
            text-align: center;
        }

        .description-textarea {
            min-height: 150px;
            resize: vertical;
        }

        .error-message {
            color: red;
            font-size: 0.875rem;
        }

        .loading-spinner {
            border: 4px solid rgba(0, 0, 0, 0.1);
            border-left-color: #3b82f6;
            border-radius: 50%;
            width: 24px;
            height: 24px;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .form-group {
            margin-bottom: 1rem;
        }

        .form-label {
            display: block;
            margin-bottom: 0.5rem;
            color: #4a5568;
        }

        .form-input, .form-textarea {
            width: 100%;
            padding: 0.5rem;
            border: 1px solid #d1d5db;
            border-radius: 0.375rem;
        }

        .form-input:focus, .form-textarea:focus {
            border-color: #3b82f6;
            outline: none;
        }
    </style>
</head>
<body class="bg-gray-100">
    <!-- Navigation Bar -->
    <nav class="bg-blue-600 text-white shadow-lg">
        <div class="container mx-auto px-6 py-3 flex justify-between items-center">
            <div class="text-xl font-semibold">
                <a class="text-white text-xl font-bold hover:text-gray-300" href="#">Hiring Management System</a>
            </div>
            <div class="hidden md:flex md:items-center">
                <a class="text-white text-sm font-semibold hover:text-gray-300 mx-4" href="index.html">Home</a>
                <a class="text-white text-sm font-semibold hover:text-gray-300 mx-4" href="manage.html">Jobs</a>
                <a class="text-white text-sm font-semibold hover:text-gray-300 mx-4" href="all_applicants.html">Applicants</a>
                <a class="text-white text-sm font-semibold hover:text-gray-300 mx-4" href="shortlisted_candidates.html">Short Listed</a>
            </div>
            <div class="flex md:hidden">
                <button type="button" id="menu-btn" class="text-white hover:text-gray-300 focus:outline-none focus:text-gray-300" aria-label="toggle menu">
                    <svg viewBox="0 0 24 24" class="h-6 w-6 fill-current">
                        <path fill-rule="evenodd" d="M4 5h16v2H4V5zm0 6h16v2H4v-2zm0 6h16v2H4v-2z"/>
                    </svg>
                </button>
            </div>
        </div>
        <div class="hidden md:hidden" id="menu">
            <a class="block text-sm font-semibold text-white hover:text-gray-300 px-4 py-2" href="index.html">Home</a>
            <a class="block text-sm font-semibold text-white hover:text-gray-300 px-4 py-2" href="manage.html">Jobs</a>
            <a class="block text-sm font-semibold text-white hover:text-gray-300 px-4 py-2" href="all_applicants.html">Applicants</a>
            <a class="block text-sm font-semibold text-white hover:text-gray-300 px-4 py-2" href="shortlisted_candidates.html">Short Listed</a>
        </div>
    </nav>

    <div class="container mx-auto p-8">
        <div class="bg-white p-6 rounded-lg shadow-lg job-card">
            <h1 class="text-3xl font-bold text-center text-gray-800 mb-6">Job Postings</h1>
            <div>
                <h2 class="text-2xl font-semibold text-gray-800 mb-4">Create New Job Posting</h2>
                <form id="create-job-form" class="space-y-4">
                    <div class="form-group">
                        <label for="job-title" class="form-label">Title:</label>
                        <input type="text" id="job-title" name="title" placeholder="Enter job title" required class="form-input search-input">
                        <div id="title-error" class="error-message"></div>
                    </div>
                    <div class="form-group">
                        <label for="job-description" class="form-label">Description:</label>
                        <textarea id="job-description" name="description" placeholder="Enter job description" required class="form-textarea search-input description-textarea"></textarea>
                        <div id="description-error" class="error-message"></div>
                    </div>
                    <div class="form-group">
                        <label for="job-location" class="form-label">Location:</label>
                        <input type="text" id="job-location" name="location" placeholder="Enter job location" required class="form-input search-input">
                        <div id="location-error" class="error-message"></div>
                    </div>
                    <div class="form-group">
                        <label for="posted-date" class="form-label">Posted Date:</label>
                        <input type="text" id="posted-date" name="posted_date" placeholder="Select posted date" required class="form-input search-input">
                        <div id="posted-date-error" class="error-message"></div>
                    </div>
                    <button type="submit" class="w-full bg-blue-600 text-white p-2 rounded-md hover:bg-blue-700 transition duration-200">Create Job</button>
                    <div id="loading" class="hidden flex justify-center mt-4">
                        <div class="loading-spinner"></div>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <footer class="footer">
        <p class="text-gray-600">&copy; 2024 Hiring Management System. All rights reserved.</p>
    </footer>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/flatpickr/4.6.9/flatpickr.min.js"></script>
<script>
    flatpickr("#posted-date", {
        enableTime: true,
        dateFormat: "Y-m-dTH:i:S",
    });

    document.getElementById('create-job-form').addEventListener('submit', function(event) {
        event.preventDefault();

        const formData = new FormData(this);
        const data = {};
        let hasError = false;

        formData.forEach((value, key) => {
            data[key] = value;
            const errorElement = document.getElementById(`${key}-error`);
            if (errorElement) {
                if (!value.trim()) {
                    errorElement.textContent = `${key.replace('_', ' ')} is required.`;
                    hasError = true;
                } else {
                    errorElement.textContent = '';
                }
            }
        });

        if (hasError) return;

        document.getElementById('loading').classList.remove('hidden');

        const accessToken = localStorage.getItem('access_token');
        if (!accessToken) {
            alert('You are not authenticated. Please login.');
            window.location.href = 'login.html';
            return;
        }

        fetchWithToken('http://127.0.0.1:8000/api/jobs/', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
            },
            body: JSON.stringify(data)
        })
        .then(response => {
            document.getElementById('loading').classList.add('hidden');
            if (!response.ok) {
                return response.json().then(error => { throw new Error(error.message); });
            }
            return response.json();
        })
        .then(data => {
            alert("Job created successfully!");
            console.log(data);
        })
        .catch(error => {
            console.error('Error:', error);
            alert('Failed to create job: ' + error.message);
        });

        // Clear the form
        this.reset();
    });

    document.getElementById('menu-btn').addEventListener('click', function() {
        const menu = document.getElementById('menu');
        menu.classList.toggle('hidden');
    });

    async function fetchWithToken(url, options = {}) {
        let accessToken = localStorage.getItem('access_token');
        const refreshToken = localStorage.getItem('refresh_token');

        options.headers = {
            ...options.headers,
            'Authorization': `Bearer ${accessToken}`,
        };

        let response = await fetch(url, options);
        console.log(response)
        if (response.status === 401) {
            // Access token expired, try to refresh it
            const refreshResponse = await fetch('http://localhost:8003/api/auth/token/refresh/', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ refresh: refreshToken }),
            });

            if (refreshResponse.ok) {
                const refreshData = await refreshResponse.json();
                localStorage.setItem('access_token', refreshData.access);
                accessToken = refreshData.access;

                // Retry the original request with new access token
                options.headers['Authorization'] = `Bearer ${accessToken}`;
                response = await fetch(url, options);
            } else {
                // Refresh token is also expired or invalid
                alert('Session expired. Please log in again.');
                localStorage.removeItem('access_token');
                localStorage.removeItem('refresh_token');
                window.location.href = 'login.html';
                return;
            }
        }

        return response;
    }
</script>

</body>
</html>
