<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Candidate Details</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        .candidate-card {
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            border-left: 4px solid #3b82f6;
            background-color: #ffffff;
            padding: 1.5rem;
        }

        .candidate-card:hover {
            transform: scale(1.02);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
        }

        .footer {
            margin-top: 4rem;
            padding: 2rem;
            background-color: #f3f4f6;
            text-align: center;
        }

        .loading-spinner {
            border: 4px solid rgba(0, 0, 0, 0.1);
            border-left-color: #3b82f6;
            border-radius: 50%;
            width: 24px;
            height: 24px;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .hidden { display: none; }

        .highlight {
            background: #eff6ff;
            padding: 0.5rem 1rem;
            border-radius: 0.375rem;
            font-weight: bold;
        }

        .summary {
            max-height: 3rem;
            overflow: hidden;
            transition: max-height 0.3s ease;
        }

        .summary.expanded {
            max-height: 10rem;
        }

        .carousel {
            display: flex;
            overflow-x: auto;
            scroll-behavior: smooth;
        }

        .carousel::-webkit-scrollbar {
            display: none;
        }

        .carousel-item {
            min-width: 300px;
            margin-right: 1rem;
            transition: transform 0.3s ease;
        }

        .carousel-item:hover {
            transform: scale(1.05);
        }

        .carousel-item {
            background-color: #f9fafb;
            border: 1px solid #e5e7eb;
            border-radius: 0.375rem;
            padding: 1rem;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        .carousel-item h5 {
            font-size: 1.25rem;
            font-weight: 700;
            color: #1f2937;
        }

        .carousel-item p {
            font-size: 0.875rem;
            color: #4b5563;
        }

        .carousel-item .tech-list {
            display: flex;
            flex-wrap: wrap;
            gap: 0.5rem;
            margin-top: 0.5rem;
        }

        .carousel-item .tech-item {
            background-color: #e5e7eb;
            color: #1f2937;
            padding: 0.25rem 0.5rem;
            border-radius: 0.375rem;
            font-size: 0.75rem;
            font-weight: 500;
        }
    </style>
</head>
<body class="bg-gray-100">
    <!-- Navigation Bar -->
    <nav class="bg-blue-600 text-white shadow-lg">
        <div class="container mx-auto px-6 py-3 flex justify-between items-center">
            <div class="text-xl font-semibold">
                <a class="text-white text-xl font-bold hover:text-gray-300" href="#">Hiring Management System</a>
            </div>
            <div class="hidden md:flex md:items-center">
                <a class="text-white text-sm font-semibold hover:text-gray-300 mx-4" href="index.html">Home</a>
                <a class="text-white text-sm font-semibold hover:text-gray-300 mx-4" href="manage.html">Jobs</a>
                <a class="text-white text-sm font-semibold hover:text-gray-300 mx-4" href="all_applicants.html">Applicants</a>
                <a class="text-white text-sm font-semibold hover:text-gray-300 mx-4" href="shortlisted_candidates.html">Short Listed</a>
            </div>
            <div class="flex md:hidden">
                <button type="button" id="menu-btn" class="text-white hover:text-gray-300 focus:outline-none focus:text-gray-300" aria-label="toggle menu">
                    <svg viewBox="0 0 24 24" class="h-6 w-6 fill-current">
                        <path fill-rule="evenodd" d="M4 5h16v2H4V5zm0 6h16v2H4v-2zm0 6h16v2H4v-2z"/>
                    </svg>
                </button>
            </div>
        </div>
        <div class="hidden md:hidden" id="menu">
            <a class="block text-sm font-semibold text-white hover:text-gray-300 px-4 py-2" href="index.html">Home</a>
            <a class="block text-sm font-semibold text-white hover:text-gray-300 px-4 py-2" href="manage.html">Jobs</a>
            <a class="block text-sm font-semibold text-white hover:text-gray-300 px-4 py-2" href="all_applicants.html">Applicants</a>
            <a class="block text-sm font-semibold text-white hover:text-gray-300 px-4 py-2" href="shortlisted_candidates.html">Short Listed</a>
        </div>
    </nav>

    <div class="container mx-auto p-8">
        <div class="bg-white p-6 rounded-lg shadow-lg candidate-card">
            <div id="candidate-details" class="hidden">
                <!-- Candidate Overview -->
                <div class="flex items-center space-x-4">
                    <div>
                        <h3 id="candidate-name" class="text-3xl font-bold text-gray-800"></h3>
                        <div class="flex items-center space-x-2 mt-2">
                            <a id="candidate-email" href="#" class="text-blue-600 hover:text-blue-800"></a>
                            <button id="call-candidate" class="text-green-600 hover:text-green-800 focus:outline-none">
                                <i class="fas fa-phone"></i> Call
                            </button>
                        </div>
                    </div>
                    <div class="ml-auto">
                        <span id="candidate-score" class="highlight text-blue-600"></span>
                    </div>
                </div>

                <p id="candidate-explanation" class="text-gray-600 mt-4 summary"></p>
                <button id="expand-summary" class="text-blue-600 hover:text-blue-800 focus:outline-none">Read more</button>

                <!-- Education Section -->
                <div class="mt-6">
                    <h4 class="text-xl font-semibold text-gray-800">Education</h4>
                    <ul id="education-list" class="list-disc list-inside text-gray-600"></ul>
                </div>

                <!-- Experience Section -->
                <div class="mt-6">
                    <h4 class="text-xl font-semibold text-gray-800">Experience</h4>
                    <div id="experience-list"></div>
                </div>

                <!-- Skills Section -->
                <div class="mt-6">
                    <h4 class="text-xl font-semibold text-gray-800">Skills</h4>
                    <div id="skills-list" class="flex flex-wrap gap-2 mt-2"></div>
                </div>

                <!-- Projects Section -->
                <div class="mt-6">
                    <h4 class="text-xl font-semibold text-gray-800">Projects</h4>
                    <div id="projects-carousel" class="carousel mt-2"></div>
                </div>
            </div>

            <!-- Loading Indicator -->
            <div id="loading" class="flex justify-center">
                <div class="loading-spinner"></div>
            </div>

            <!-- Error Message -->
            <div id="error-message" class="text-red-600 text-center hidden">
                Unable to fetch candidate details. Please try again later.
            </div>
        </div>
    </div>

    <footer class="footer">
        <p class="text-gray-600">&copy; 2024 Hiring Management System. All rights reserved.</p>
    </footer>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const candidateDetails = document.getElementById('candidate-details');
            const loading = document.getElementById('loading');
            const errorMessage = document.getElementById('error-message');
            const urlParams = new URLSearchParams(window.location.search);
            const candidateId = urlParams.get('candidate_id');
            const expandSummary = document.getElementById('expand-summary');
            const summary = document.getElementById('candidate-explanation');
    
            // Fetch candidate details
            function fetchCandidateDetails() {
                fetchWithToken(`http://127.0.0.1:8002/api/shortlisted-candidates/${candidateId}/`)
                    .then(response => response.json())
                    .then(data => {
                        loading.classList.add('hidden');
                        candidateDetails.classList.remove('hidden');
    
                        document.getElementById('candidate-name').textContent = data.name;
                        document.getElementById('candidate-email').textContent = data.email;
                        document.getElementById('candidate-email').href = `mailto:${data.email}`;
                        document.getElementById('candidate-score').textContent = `Score: ${data.score}`;
                        document.getElementById('candidate-explanation').textContent = data.explanation;
    
                        // Populate Education
                        const educationList = document.getElementById('education-list');
                        educationList.innerHTML = data.education.map(edu => `
                            <li>${edu.degree} from ${edu.institution}</li>
                        `).join('');
    
                        // Populate Experience
                        const experienceList = document.getElementById('experience-list');
                        experienceList.innerHTML = data.experience.map(exp => `
                            <div class="bg-gray-100 p-4 rounded-md shadow-md mt-4">
                                <div>
                                    <h5 class="text-lg font-bold text-gray-800">${exp.position} at ${exp.company}</h5>
                                    <p class="text-gray-600">${exp.duration}</p>
                                </div>
                                <ul class="list-disc list-inside ml-6 mt-2 text-gray-600">
                                    ${exp.responsibilities.map(res => `<li>${res}</li>`).join('')}
                                </ul>
                            </div>
                        `).join('');
    
                        // Populate Skills
                        const skillsList = document.getElementById('skills-list');
                        skillsList.innerHTML = data.skills.map(skill => `
                            <span class="bg-blue-100 text-blue-800 text-sm font-medium px-2.5 py-0.5 rounded">${skill}</span>
                        `).join('');
    
                        // Populate Projects
                        const projectsCarousel = document.getElementById('projects-carousel');
                        projectsCarousel.innerHTML = data.projects.map(proj => `
                            <div class="carousel-item">
                                <h5>${proj.name}</h5>
                                <p>Contribution: ${proj.contribution}</p>
                                <div class="tech-list">
                                    ${proj.technology.map(tech => `<span class="tech-item">${tech}</span>`).join('')}
                                </div>
                            </div>
                        `).join('');
    
                        // Add event listener to expand summary text
                        expandSummary.addEventListener('click', () => {
                            summary.classList.toggle('expanded');
                            expandSummary.textContent = summary.classList.contains('expanded') ? 'Read less' : 'Read more';
                        });
                    })
                    .catch(error => {
                        loading.classList.add('hidden');
                        errorMessage.classList.remove('hidden');
                        console.error('Error fetching candidate details:', error);
                    });
            }
    
            fetchCandidateDetails();
    
            document.getElementById('menu-btn').addEventListener('click', function() {
                const menu = document.getElementById('menu');
                menu.classList.toggle('hidden');
            });
    
            async function fetchWithToken(url, options = {}) {
                let accessToken = localStorage.getItem('access_token');
                const refreshToken = localStorage.getItem('refresh_token');
    
                options.headers = {
                    ...options.headers,
                    'Authorization': `Bearer ${accessToken}`,
                };
    
                let response = await fetch(url, options);
                if (response.status === 401) {
                    // Access token expired, try to refresh it
                    const refreshResponse = await fetch('http://localhost:8003/api/auth/token/refresh/', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({ refresh: refreshToken }),
                    });
    
                    if (refreshResponse.ok) {
                        const refreshData = await refreshResponse.json();
                        localStorage.setItem('access_token', refreshData.access);
                        accessToken = refreshData.access;
    
                        // Retry the original request with new access token
                        options.headers['Authorization'] = `Bearer ${accessToken}`;
                        response = await fetch(url, options);
                    } else {
                        // Refresh token is also expired or invalid
                        alert('Session expired. Please log in again.');
                        localStorage.removeItem('access_token');
                        localStorage.removeItem('refresh_token');
                        window.location.href = 'login.html';
                        return;
                    }
                }
    
                return response;
            }
        });
    
        // Function to call the candidate
        function callCandidate(phone) {
            window.location.href = `tel:${phone}`;
        }
    </script>    
</body>
</html>
