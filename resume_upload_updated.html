<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resume Upload</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        .container {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
        }

        .job-description, .resume-upload {
            flex: 1;
            min-width: 300px;
            margin: 10px;
            padding: 20px;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .form-control {
            margin-bottom: 15px;
        }

        .form-control label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        .form-control input, .form-control select {
            width: 100%;
            padding: 10px;
            border: 1px solid #d1d5db;
            border-radius: 4px;
        }

        .form-control input:focus, .form-control select:focus {
            outline: none;
            border-color: #3b82f6;
        }

        .submit-btn {
            display: inline-block;
            padding: 10px 20px;
            color: white;
            background-color: #3b82f6;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .submit-btn:hover {
            background-color: #2563eb;
        }

        .confirmation-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            justify-content: center;
            align-items: center;
        }

        .confirmation-modal.active {
            display: flex;
        }

        .confirmation-box {
            background: white;
            padding: 20px;
            border-radius: 8px;
            text-align: center;
        }

        .job-description h2, .job-description h3, .job-description p {
            margin-bottom: 10px;
        }

        .job-description h2 {
            font-size: 1.75rem;
            font-weight: bold;
        }

        .job-description h3 {
            font-size: 1.25rem;
            font-weight: bold;
        }

        .job-description p {
            font-size: 1rem;
            line-height: 1.6;
        }
    </style>
</head>
<body class="bg-gray-100">
    <div class="container mx-auto p-8">
        <div class="flex flex-wrap -mx-4">
            <!-- Job Description Section -->
            <div class="w-full md:w-1/2 px-4">
                <div class="bg-white p-6 rounded-lg shadow-lg job-description">
                    <h2 id="job-title">Job Title</h2>
                    <p id="company-name">Company Name</p>
                    <p id="location">Location</p>
                    <p id="job-summary"></p>
                </div>
            </div>

            <!-- Resume Upload Form Section -->
            <div class="w-full md:w-1/2 px-4">
                <div class="bg-white p-6 rounded-lg shadow-lg resume-upload">
                    <h2 class="text-2xl font-bold mb-4">Upload Your Resume</h2>
                    <form id="resume-upload-form">
                        <div class="form-control">
                            <label for="company-select">Select Company</label>
                            <select id="company-select" name="company_id" required></select>
                        </div>
                        <div class="form-control">
                            <label for="job-select">Job Position</label>
                            <select id="job-select" name="job_id" required></select>
                        </div>
                        <div class="form-control">
                            <label for="name">Name</label>
                            <input type="text" id="name" name="name" required>
                        </div>
                        <div class="form-control">
                            <label for="email">Email</label>
                            <input type="email" id="email" name="email" required>
                        </div>
                        <div class="form-control">
                            <label for="resume-file">Resume (PDF)</label>
                            <input type="file" id="resume-file" name="resume_file" accept="application/pdf" required>
                        </div>
                        <button type="submit" class="submit-btn">Submit</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Confirmation Modal -->
    <div class="confirmation-modal" id="confirmation-modal">
        <div class="confirmation-box">
            <h2 class="text-xl font-bold mb-4">Resume Submitted Successfully!</h2>
            <button class="submit-btn" id="close-modal">Close</button>
        </div>
    </div>

    <!-- Footer -->
    <footer class="footer">
        <p class="text-gray-600">&copy; 2024 Hiring Management System. All rights reserved.</p>
    </footer>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const companySelect = document.getElementById('company-select');
            const jobSelect = document.getElementById('job-select');
            const jobTitle = document.getElementById('job-title');
            const companyName = document.getElementById('company-name');
            const location = document.getElementById('location');
            const jobSummary = document.getElementById('job-summary');
            const confirmationModal = document.getElementById('confirmation-modal');
            const closeModalButton = document.getElementById('close-modal');

            fetch('http://127.0.0.1:8003/api/auth/companies/')
                .then(response => response.json())
                .then(companies => {
                    companySelect.innerHTML = companies.map(company => `<option value="${company.id}">${company.name}</option>`).join('');
                    if (companies.length > 0) {
                        fetchJobListings(companies[0].id);
                    }
                })
                .catch(error => console.error('Error fetching companies:', error));

            companySelect.addEventListener('change', (event) => {
                const selectedCompanyId = event.target.value;
                fetchJobListings(selectedCompanyId);
            });

            function fetchJobListings(companyId) {
                const params = new URLSearchParams();
                params.append('company_ids', companyId);

                fetch(`http://127.0.0.1:8000/api/jobs/public_job_listings/?${params.toString()}`)
                    .then(response => response.json())
                    .then(jobs => {
                        console.log('Fetched jobs:', jobs);
                        jobSelect.innerHTML = jobs.map(job => `<option value="${job.id}">${job.title}</option>`).join('');
                        if (jobs.length > 0) {
                            updateJobDescription(jobs[0]);
                        }
                    })
                    .catch(error => console.error('Error fetching jobs:', error));
            }

            jobSelect.addEventListener('change', (event) => {
                const selectedJobId = event.target.value;
                fetch(`http://127.0.0.1:8000/api/jobs/public_job_details/?job_id=${selectedJobId}`)
                    .then(response => response.json())
                    .then(data => updateJobDescription(data))
                    .catch(error => console.error('Error fetching job details:', error));
            });

            function updateJobDescription(job) {
                jobTitle.textContent = job.title;
                companyName.textContent = job.company_name;
                location.textContent = job.location;
                jobSummary.textContent = job.description;
            }

            const resumeForm = document.getElementById('resume-upload-form');
            resumeForm.addEventListener('submit', (event) => {
                event.preventDefault();

                const formData = new FormData(resumeForm);
                // Debug: print form data
                for (let [key, value] of formData.entries()) {
                    console.log(`${key}: ${value}`);
                }

                fetch('http://127.0.0.1:8002/api/resume-upload/', {
                    method: 'POST',
                    body: formData
                })
                .then(response => {
                    if (!response.ok) throw new Error('Network response was not ok');
                    return response.json();
                })
                .then(data => {
                    console.log('Success:', data);
                    confirmationModal.classList.add('active');
                })
                .catch(error => {
                    console.error('Error:', error);
                    alert('Failed to submit resume: ' + error.message);
                });
            });

            closeModalButton.addEventListener('click', () => {
                confirmationModal.classList.remove('active');
            });

            document.getElementById('menu-btn').addEventListener('click', function() {
                const menu = document.getElementById('menu');
                menu.classList.toggle('hidden');
            });
        });
    </script>
</body>
</html>
