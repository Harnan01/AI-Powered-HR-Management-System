<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Job Postings</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/flatpickr/4.6.9/flatpickr.min.css">
    <style>
        .job-card {
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            border-left: 4px solid #3b82f6;
            background-color: #ffffff;
        }

        .job-card:hover {
            transform: scale(1.02);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
        }

        .search-input {
            border-radius: 0.375rem;
            padding: 0.5rem 1rem;
            border: 1px solid #d1d5db;
        }

        .search-input:focus {
            border-color: #3b82f6;
            outline: none.
        }

        .footer {
            margin-top: 4rem;
            padding: 2rem;
            background-color: #f3f4f6;
            text-align: center.
        }
    </style>
</head>
<body class="bg-gray-100">
    <!-- Navigation Bar -->
    <nav class="bg-blue-600 text-white shadow-lg">
        <div class="container mx-auto px-6 py-3 flex justify-between items-center">
            <div class="text-xl font-semibold">
                <a class="text-white text-xl font-bold hover:text-gray-300" href="#">Hiring Management System</a>
            </div>
            <div class="hidden md:flex md:items-center">
                <a class="text-white text-sm font-semibold hover:text-gray-300 mx-4" href="index.html">Home</a>
                <a class="text-white text-sm font-semibold hover:text-gray-300 mx-4" href="manage.html">Jobs</a>
                <a class="text-white text-sm font-semibold hover:text-gray-300 mx-4" href="all_applicants.html">Applicants</a>
                <a class="text-white text-sm font-semibold hover:text-gray-300 mx-4" href="shortlisted_candidates.html">Short Listed</a>
            </div>
            <div class="flex md:hidden">
                <button type="button" id="menu-btn" class="text-white hover:text-gray-300 focus:outline-none focus:text-gray-300" aria-label="toggle menu">
                    <svg viewBox="0 0 24 24" class="h-6 w-6 fill-current">
                        <path fill-rule="evenodd" d="M4 5h16v2H4V5zm0 6h16v2H4v-2zm0 6h16v2H4v-2z"/>
                    </svg>
                </button>
            </div>
        </div>
        <div class="hidden md:hidden" id="menu">
            <a class="block text-sm font-semibold text-white hover:text-gray-300 px-4 py-2" href="index.html">Home</a>
            <a class="block text-sm font-semibold text-white hover:text-gray-300 px-4 py-2" href="manage.html">Jobs</a>
            <a class="block text-sm font-semibold text-white hover:text-gray-300 px-4 py-2" href="all_applicants.html">Applicants</a>
            <a class="block text-sm font-semibold text-white hover:text-gray-300 px-4 py-2" href="shortlisted_candidates.html">Short Listed</a>
        </div>
    </nav>

    <div class="container mx-auto p-8">
        <div class="bg-white p-6 rounded-lg shadow-lg">
            <h1 class="text-3xl font-bold text-center text-gray-800 mb-6">Manage Job Postings</h1>
            
            <!-- Search bar -->
            <div class="mb-4">
                <input type="text" id="search-bar" placeholder="Search jobs..." class="w-full p-2 border rounded-md search-input">
            </div>

            <div class="manage-jobs mb-6">
                <h2 class="text-2xl font-semibold text-gray-800 mb-4">Job List</h2>
                <ul id="job-list" class="space-y-4">
                    <!-- Job items will be appended here dynamically -->
                </ul>
            </div>
        </div>
    </div>

    <footer class="footer">
        <p class="text-gray-600">&copy; 2024 Hiring Management System. All rights reserved.</p>
    </footer>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/flatpickr/4.6.9/flatpickr.min.js" integrity="sha384-XYZ" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const accessToken = localStorage.getItem('access_token'); // Retrieve the token from localStorage
            const refreshToken = localStorage.getItem('refresh_token');
            if (!accessToken) {
                alert('Access token is missing. Please log in.');
                window.location.href = 'login.html'; // Redirect to login page if token is missing
                return;
            }
    
            // Fetch job titles from the database
            fetchWithToken('http://127.0.0.1:8000/api/jobs/')
                .then(response => response.json())
                .then(data => {
                    console.log('Data received:', data);  // Print the job data to the console for inspection
                    const jobList = document.getElementById('job-list');
                    jobList.innerHTML = '';  // Clear any existing content
                    data.forEach(job => {
                        console.log('Job:', job);  // Print each job to the console
                        if (job.status === 'open') {  // Check if the job status is 'open'
                            const jobItem = document.createElement('li');
                            jobItem.className = 'job-card p-6 rounded-md shadow-lg';
                            jobItem.innerHTML = `
                                <div class="flex justify-between items-center">
                                    <div>
                                        <h3 class="text-2xl font-bold text-gray-800">${job.title}</h3>
                                    </div>
                                    <div class="flex space-x-2">
                                        <button class="bg-blue-600 text-white p-2 rounded-md hover:bg-blue-700 transition duration-200 edit-button" data-id="${job.id}">Edit</button>
                                        <button class="bg-red-600 text-white p-2 rounded-md hover:bg-red-700 transition duration-200 delete-button" data-id="${job.id}">Delete</button>
                                        <button class="bg-yellow-600 text-white p-2 rounded-md hover:bg-yellow-700 transition duration-200 close-button" data-id="${job.id}">Close</button>
                                    </div>
                                </div>
                            `;
                            jobList.appendChild(jobItem);
                        }
                    });
    
                    // Add event listeners for edit, delete, and close buttons
                    document.querySelectorAll('.edit-button').forEach(button => {
                        button.addEventListener('click', (event) => {
                            const jobId = event.target.getAttribute('data-id');
                            console.log(`Edit Job ID: ${jobId}`); // Print the job ID to the console
                            window.location.href = `update_job.html?id=${jobId}`;
                        });
                    });
    
                    document.querySelectorAll('.delete-button').forEach(button => {
                        button.addEventListener('click', (event) => {
                            const jobId = event.target.getAttribute('data-id');
                            console.log(`Delete Job ID: ${jobId}`); // Print the job ID to the console
                            if (confirm('Are you sure you want to delete this job?')) {
                                fetchWithToken(`http://127.0.0.1:8000/api/jobs/${jobId}/`, {
                                    method: 'DELETE',
                                })
                                .then(response => {
                                    if (response.ok) {
                                        event.target.closest('li').remove();
                                    } else {
                                        alert('Failed to delete job.');
                                    }
                                })
                                .catch(error => {
                                    console.error('Error:', error);
                                    alert('Failed to delete job: ' + error.message);
                                });
                            }
                        });
                    });
    
                    document.querySelectorAll('.close-button').forEach(button => {
                        button.addEventListener('click', (event) => {
                            const jobId = event.target.getAttribute('data-id');
                            console.log(`Close Job ID: ${jobId}`); // Print the job ID to the console
                            fetchWithToken(`http://127.0.0.1:8000/api/jobs/${jobId}/close_job/`, {
                                method: 'POST',
                            })
                            .then(response => {
                                if (response.ok) {
                                    alert('Job closed successfully!');
                                    event.target.closest('li').remove();  // Remove the job from the list
                                } else {
                                    alert('Failed to close job.');
                                }
                            })
                            .catch(error => {
                                console.error('Error:', error);
                                alert('Failed to close job: ' + error.message);
                            });
                        });
                    });
                })
                .catch(error => {
                    console.error('Error fetching jobs:', error);
                });
    
            // Search functionality
            document.getElementById('search-bar').addEventListener('input', (event) => {
                const searchTerm = event.target.value.toLowerCase();
                const jobItems = document.querySelectorAll('#job-list li');
                jobItems.forEach(item => {
                    const jobTitle = item.querySelector('h3').textContent.toLowerCase();
                    if (jobTitle.includes(searchTerm)) {
                        item.classList.remove('hidden');
                    } else {
                        item.classList.add('hidden');
                    }
                });
            });
    
            document.getElementById('menu-btn').addEventListener('click', function() {
                const menu = document.getElementById('menu');
                menu.classList.toggle('hidden');
            });
    
            async function fetchWithToken(url, options = {}) {
                let accessToken = localStorage.getItem('access_token');
                const refreshToken = localStorage.getItem('refresh_token');
    
                options.headers = {
                    ...options.headers,
                    'Authorization': `Bearer ${accessToken}`,
                };
    
                let response = await fetch(url, options);
                console.log(response)
                if (response.status === 401) {
                    // Access token expired, try to refresh it
                    const refreshResponse = await fetch('http://localhost:8003/api/auth/token/refresh/', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({ refresh: refreshToken }),
                    });
    
                    if (refreshResponse.ok) {
                        const refreshData = await refreshResponse.json();
                        localStorage.setItem('access_token', refreshData.access);
                        accessToken = refreshData.access;
    
                        // Retry the original request with new access token
                        options.headers['Authorization'] = `Bearer ${accessToken}`;
                        response = await fetch(url, options);
                    } else {
                        // Refresh token is also expired or invalid
                        alert('Session expired. Please log in again.');
                        localStorage.removeItem('access_token');
                        localStorage.removeItem('refresh_token');
                        window.location.href = 'login.html';
                        return;
                    }
                }
    
                return response;
            }
        });
    </script>    
</body>
</html>
