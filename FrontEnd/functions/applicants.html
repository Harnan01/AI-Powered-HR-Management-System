<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Applicants Management</title>
    <link rel="stylesheet" href="styles/applicants.css">
    <style>body {
        font-family: Arial, sans-serif;
        background-color: #f4f4f4;
        margin: 0;
        padding: 0;
    }
    
    .applicants {
        width: 80%;
        margin: auto;
        padding: 20px;
        background: #fff;
        box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    
    h1, h2 {
        text-align: center;
        color: #333;
    }
    
    table {
        width: 100%;
        border-collapse: collapse;
        margin-top: 20px;
    }
    
    thead {
        background-color: #f4f4f4;
    }
    
    th, td {
        padding: 10px;
        text-align: left;
        border-bottom: 1px solid #ddd;
    }
    
    button {
        padding: 5px 10px;
        background-color: #5cb85c;
        color: #fff;
        border: none;
        border-radius: 5px;
        cursor: pointer;
    }
    
    button:hover {
        background-color: #4cae4c
    </style>
</head>
<body>
    <div class="applicants">
        <h1>Applicants Management</h1>
        <div class="all-applicants">
            <h2>All Applicants</h2>
            <table id="applicants-table">
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Position Applied</th>
                        <th>Date Applied</th>
                        <th>Details</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>

                    </tr>
                    <tr>
                        <td>Karnan</td>

                        <td>2024-06-15</td>
                        <td><button>View</button></td>
                    </tr>
                    <tr>
                        <td>Anuja</td>
                        <td>Data Analyst</td>
                        <td>2024-06-14</td>
                        <td><button>View</button></td>
                    </tr>
                </tbody>
            </table>
        </div>
       
    </div>
</body>
</html>
