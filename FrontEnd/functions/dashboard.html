<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard Overview</title>
    <link rel="stylesheet" href="styles/dashboard.css">
    <style >body {
        font-family: Arial, sans-serif;
        background-color: #f4f4f4;
        margin: 0;
        padding: 0;
    }
    
    .dashboard {
        width: 80%;
        margin: auto;
        padding: 20px;
        background: #fff;
        box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    
    h1 {
        text-align: center;
        color: #333;
    }
    
    .stats {
        display: flex;
        justify-content: space-around;
        margin-top: 20px;
    }
    
    .stat {
        background: #e7e7e7;
        padding: 20px;
        border-radius: 8px;
        text-align: center;
        width: 20%;
    }
    
    .stat h2 {
        color: #555;
    }
    
    .stat p {
        font-size: 1.5em;
        color: #333;
    }

    </style>
</head>
<body>
    <div class="dashboard">
        <h1>Dashboard Overview</h1>
        <div class="stats">
            <div class="stat">
                <h2>Total Applicants</h2>
                <p id="total-applicants">123</p>
            </div>
            <div class="stat">
                <h2>New Applications</h2>
                <p id="new-applications">10</p>
            </div>
            <div class="stat">
                <h2>Interviews Scheduled</h2>
                <p id="interviews-scheduled">5</p>
            </div>
            <div class="stat">
                <h2>Jobs Posted</h2>
                <p id="jobs-posted">8</p>
            </div>
        </div>
    </div>
</body>
</html>
