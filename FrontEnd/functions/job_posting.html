<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Postings</title>
    <link rel="stylesheet" href="styles/job_postings.css">
    <style> body {
        font-family: Arial, sans-serif;
        background-color: #f4f4f4;
        margin: 0;
        padding: 0;
    }
    
    .job-postings {
        width: 80%;
        margin: auto;
        padding: 20px;
        background: #fff;
        box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    
    h1, h2 {
        text-align: center;
        color: #333;
    }
    
    .create-job, .manage-jobs {
        margin-top: 20px;
    }
    
    form {
        display: flex;
        flex-direction: column;
    }
    
    label {
        margin-top: 10px;
        color: #555;
    }
    
    input, textarea {
        padding: 10px;
        margin-top: 5px;
        border-radius: 5px;
        border: 1px solid #ddd;
    }
    
    button {
        margin-top: 20px;
        padding: 10px;
        background-color: #160652;
        color: #fff;
        border: none;
        border-radius: 5px;
        cursor: pointer;
    }
    
    button:hover {
        background-color: #4cae4c;
    }
    
    #job-list {
        list-style-type: none;
        padding: 0;
    }
    
    #job-list li {
        display: flex;
        justify-content: space-between;
        padding: 10px;
        background: #e7e7e7;
        margin-top: 10px;
        border-radius: 5px;
    }
    </style>
</head>
<body>
    <div class="job-postings">
        <h1>Job Postings</h1>
        <div class="create-job">
            <h2>Create New Job Posting</h2>
            <form id="create-job-form">
                <label for="job-title">Title:</label>
                <input type="text" id="job-title" name="job-title" required>
                
                <label for="job-description">Description:</label>
                <textarea id="job-description" name="job-description" required></textarea>
                
                <label for="job-requirements">Requirements:</label>
                <textarea id="job-requirements" name="job-requirements" required></textarea>
                
                <label for="job-location">Location:</label>
                <input type="text" id="job-location" name="job-location" required>
                
                <label for="job-salary">Salary:</label>
                <input type="text" id="job-salary" name="job-salary" required>
                
                <button type="submit">Create Job</button>
            </form>
        </div>
        <div class="manage-jobs">
           
        </div>
    </div>
</body>
</html>
